<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="stuLogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="main">
       <h1>LOGIN</h1>
       <form action="">
        <label for="text">
          USERNAME:
            <input type="text" 
            id="text"
            name="text"
            placeholder="Enter your name">
        </label>

        <label for="email">
            EMAIL:
              <input type="email" 
              id="email"
              name="email"
              placeholder="Enter your email">
          </label>

          <label for="password">
            PASSWORD:
              <input type="password" 
              id="password"
              name="password"
              placeholder="Enter your password">
          </label>

          <div class="wrap">
            <button type="submit"
                    onclick="solve()">
                  
                  <a href="student.html"
                  style="text-decoration: none; 
                  color: white;">
                  Submit
                </a>
            </button>
          </div>
          
       </form>

       <p>Not registered?
        <a href="stuRegister.html"
           style="text-decoration: none;">
              Create an account
        </a>
  </p>

    </div>
   

</body>
</html>
